<!doctype html>
<html lang="en">
  <head>
    <title>WorkFinder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./myProfile.css">
  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg" style="background-color: FFD1AF;">
          <div class="d-flex w-0 order-0">
            <a class="navbar-brand mr-1 text-secondary logo" href="#"><img src="./img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
          <div class="container">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar10">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse" id="navbar10">
                  <ul class="navbar-nav nav-fill w-100">

                      <li class="nav-item">
                          <a class="nav-link" id="navTitle1" href="./JobSearch.html">Find Job</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="navTitle2" href="./myApplication.html">My Applications</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="navTitle3" href="./myProfile.html">My Profile</a>
                      </li>
                  </ul>
                  <ul class="navbar-nav nav-fill w-100 user">
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="#"><img src="./img/user.png" alt=""></a>
                  </li>
                </ul>
              </div>
          </div>
      </nav>
        <div class="headBar title row">
          <h1>My <span>Profile</span></h1>
        </div>
      </header>
      <nav class="content boxContainer d-flex">
        <div class="profile">
            <div class="imgWrap">
                <img src="./img/avatar.png" alt="">
            </div>
            <button type="button" class="btn btn-primary pointer" id="upload">Upload CV</button>
        </div>
        <div class="detail d-flex">
            <div class="titletWrap">
                <h3>Name: </h3>
                <h3>Age: </h3>
                <h3>Degree: </h3>
                <h3>Major: </h3>
                <h3>School Year: </h3>
                <h3>Skills: </h3>
            </div>
            <div class="textWrap">
                <h3><span class="font-orange">Jessy</span></h3>
                <h3><span class="font-orange">19</span></h3>
                <h3><span class="font-orange">Undergraduate</span></h3>
                <h3><span class="font-orange">Communicate</span></h3>
                <h3><span class="font-orange">Freshman</span></h3>
                <h3><span class="font-orange">Social skills, Photograph</span></h3>
                <button type="button" class="btn btn-primary pointer">Edit</button>
            </div>
            
        </div>
      </nav>
      <footer>
        <img src="./img/robot.png" alt="">
      </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./myProfile.js"></script>
  </body>
</html>
