<!doctype html>
<html lang="en">

  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg" style="background-color: FFD1AF;">
          <div class="d-flex w-0 order-0">
            <a class="navbar-brand mr-1 text-secondary logo" href="#"><img src="./img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
          <div class="container">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar10">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse" id="navbar10">
                  <ul class="navbar-nav nav-fill w-100">

                      <li class="nav-item">
                          <a class="nav-link" id="navTitle1" href="./JobSearch.html">Find Job</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="navTitle2" href="./myApplication.html">My Applications</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="navTitle3" href="./myProfile.html">My Profile</a>
                      </li>
                  </ul>
                  <ul class="navbar-nav nav-fill w-100 user">
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="#"><img src="./img/user.png" alt=""></a>
                  </li>
                </ul>
              </div>
          </div>
      </nav>
        <div class="headBar title row">
          <h1>My <span>Resume</span></h1>
        </div>
      </header>
      <nav class="content boxContainer">
        <div class="upload-container">
            <img src="./img/upload-icon.png" alt="">
            <h3>Drag & drop files or <span class="font-orange pointer">Browse</span></h3>
            <input type="file" id="file-input" multiple>
            <h5>Supported format: JPEG, PNG, PDF, PSD, AI, Word, Power Point</h5>
            <div class="preview-container"></div>
        </div>          
        <button type="button" class="btn btn-primary pointer upload" id="upload">Upload</button>
                  
      </nav>
      <footer>
        <img src="./img/robot.png" alt="">
      </footer>
      
    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
