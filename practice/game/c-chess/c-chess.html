<!doctype html>
<html lang="en">
  <head>
    <title>C-chess</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="c-chess.css">
  </head>
  <body>
      <div class="container">
          <h1 class="text-center mt-4">國際暗棋大賽</h1>
            <div class="checkerboard">
                <div class="checkerboardRow d-flex">
                    <div class="checker 1A"><span>1A</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 2A"><span>2A</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 3A"><span>3A</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 4A"><span>4A</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 5A"><span>5A</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 6A"><span>6A</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 7A"><span>7A</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 8A"><span>8A</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                </div>
                <div class="checkerboardRow d-flex">
                    <div class="checker 1B"><span>1B</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 2B"><span>2B</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 3B"><span>3B</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 4B"><span>4B</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 5B"><span>5B</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 6B"><span>6B</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 7B"><span>7B</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 8B"><span>8B</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                </div>
                <div class="checkerboardRow d-flex">
                    <div class="checker 1C"><span>1C</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 2C"><span>2C</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 3C"><span>3C</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 4C"><span>4C</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 5C"><span>5C</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 6C"><span>6C</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 7C"><span>7C</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                    <div class="checker 8C"><span>8C</span><div class="chessman"></div><div class="chessmanBack"></div></div>
                </div>
                <div class="checkerboardRow d-flex">
                    <div class="checker 1D"><span>1D</span><div class="chessman"></div><div class="chessmanBack d-none"></div></div>
                    <div class="checker 2D"><span>2D</span><div class="chessman"></div><div class="chessmanBack d-none"></div></div>
                    <div class="checker 3D"><span>3D</span><div class="chessman"></div><div class="chessmanBack d-none"></div></div>
                    <div class="checker 4D"><span>4D</span><div class="chessman"></div><div class="chessmanBack d-none"></div></div>
                    <div class="checker 5D"><span>5D</span><div class="chessman"></div><div class="chessmanBack d-none"></div></div>
                    <div class="checker 6D"><span>6D</span><div class="chessman"></div><div class="chessmanBack d-none"></div></div>
                    <div class="checker 7D"><span>7D</span><div class="chessman"></div><div class="chessmanBack d-none"></div></div>
                    <div class="checker 8D"><span>8D</span><div class="chessman"></div><div class="chessmanBack d-none"></div></div>
                </div>
            </div>
            <div class="controller">
                <input type="text form-control" class="moveBefore"> to
                <input type="text form-control" class="moveAfter">
                <button type="button" class="btn btn-info move">MOVE</button>
            </div>

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="c-chess.js"></script>
  </body>
</html>
