<!doctype html>
<html lang="en">
  <head>
    <title>C-chess</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="c-chess.css">
  </head>
  <body>
      <div class="container">
          <h1 class="text-center mt-4">國際暗棋大賽</h1>
            <div class="checkerboard">
                <div class="checkerboardRow d-flex">
                    <div class="checker 1A"><div class="chessman">1A</div></div>
                    <div class="checker 2A"><div class="chessman">2A</div></div>
                    <div class="checker 3A"><div class="chessman">3A</div></div>
                    <div class="checker 4A"><div class="chessman">4A</div></div>
                    <div class="checker 5A"><div class="chessman">5A</div></div>
                    <div class="checker 6A"><div class="chessman">6A</div></div>
                    <div class="checker 7A"><div class="chessman">7A</div></div>
                    <div class="checker 8A"><div class="chessman">8A</div></div>
                </div>
                <div class="checkerboardRow d-flex">
                    <div class="checker 1B"><div class="chessman">1B</div></div>
                    <div class="checker 2B"><div class="chessman">2B</div></div>
                    <div class="checker 3B"><div class="chessman">3B</div></div>
                    <div class="checker 4B"><div class="chessman">4B</div></div>
                    <div class="checker 5B"><div class="chessman">5B</div></div>
                    <div class="checker 6B"><div class="chessman">6B</div></div>
                    <div class="checker 7B"><div class="chessman">7B</div></div>
                    <div class="checker 8B"><div class="chessman">8B</div></div>
                </div>
                <div class="checkerboardRow d-flex">
                    <div class="checker 1C"><div class="chessman">1C</div></div>
                    <div class="checker 2C"><div class="chessman">2C</div></div>
                    <div class="checker 3C"><div class="chessman">3C</div></div>
                    <div class="checker 4C"><div class="chessman">4C</div></div>
                    <div class="checker 5C"><div class="chessman">5C</div></div>
                    <div class="checker 6C"><div class="chessman">6C</div></div>
                    <div class="checker 7C"><div class="chessman">7C</div></div>
                    <div class="checker 8C"><div class="chessman">8C</div></div>
                </div>
                <div class="checkerboardRow d-flex">
                    <div class="checker 1D"><div class="chessman">1D</div></div>
                    <div class="checker 2D"><div class="chessman">2D</div></div>
                    <div class="checker 3D"><div class="chessman">3D</div></div>
                    <div class="checker 4D"><div class="chessman">4D</div></div>
                    <div class="checker 5D"><div class="chessman">5D</div></div>
                    <div class="checker 6D"><div class="chessman">6D</div></div>
                    <div class="checker 7D"><div class="chessman">7D</div></div>
                    <div class="checker 8D"><div class="chessman">8D</div></div>
                </div>
            </div>
            <div class="controller">
                <input type="text form-control" class="moveBefore"> to
                <input type="text form-control" class="moveAfter">
                <button type="button" class="btn btn-info move">MOVE</button>
            </div>

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="c-chess.js"></script>
  </body>
</html>
