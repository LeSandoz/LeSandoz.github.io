        <div class="d-flex">
            <div class="fullnamebox box">人選: </div>
            <input type="text" class="insert" placeholder="請輸入名字" id="nameText">
            <button type="button" class="btn btn-primary float-right add add1 btn-success">＋</button>
            <button type="button" class="btn btn-primary float-right add del1 btn-danger">－</button>
        </div>
        <div class="d-flex">
