<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jSlots Slot Machine - Matthew Lein</title>

<style type="text/css">


ul {
    padding: 0;
    margin: 0;
    list-style: none;
}

.jSlots-wrapper {
    overflow: hidden;
    height: 20px;
    display: inline-block; /* to size correctly, can use float too, or width*/
    border: 1px solid #999;
}

.slot {
    float: left;
}


</style>

</head>

<body>

    <ul class="slot">
        <li style="background: red;">紅</li>
        <li style="background: orange;">橙</li>
        <li style="background: yellow;">黃</li>
        <li style="background: green;">綠</li>
        <li style="background: skyblue;">藍</li>
        <li style="background: blue;">靛</li>
        <li style="background:purple;">紫</li>
        <li style="background: black; color:white">黑</li>
        <li style="background: white;">白</li>
        <li style="background: gray;">灰</li>
    </ul>色
    <ul class="slot">
        <li>圓形</li>
        <li>固體</li>
        <li>方形</li>
        <li>六角形</li>
        <li>五角形</li>
        <li>不規則</li>
        <li>三角形</li>
        <li>圓柱</li>
        <li>液體</li>
        <li>長條型</li>
    </ul>用在
    <ul class="slot">
        <li>廚房</li>
        <li>廁所</li>
        <li>辦公室</li>
        <li>房間</li>
        <li>客廳</li>
        <li>陽台</li>
        <li>運動</li>
        <li>室外</li>
    </ul>
    <input type="button" id="playNormal" value="play">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="./jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="./jquery.jSlots.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        
        // normal example

        // $.jSlots.defaultOptions = {   
        //     number : 3,          // Number: number of slots   
        //     winnerNumber : 1,    // Number or Array: list item number(s) upon which to trigger a win, 1-based index, NOT ZERO-BASED   
        //     spinner : '',        // CSS Selector: element to bind the start event to   
        //     spinEvent : 'click', // String: event to start slots on this event   
        //     onStart : $.noop,    // Function: runs on spin start,   
        //     onEnd : $.noop,      // Function: run on spin end. It is passed (finalNumbers:Array). finalNumbers gives the index of the li each slot stopped on in order.   
        //     onWin : $.noop,      // Function: run on winning number. It is passed (winCount:Number, winners:Array, finalNumbers:Array)   
        //     easing : 'swing',    // String: easing type for final spin. I recommend the easing plugin and easeOutSine, or an easeOut of your choice.   
        //     time : 7000,         // Number: total time of spin animation   
        //     loops : 6            // Number: times it will spin during the animation   
        // }; 
        $('.slot').jSlots({
            spinner : '#playNormal',
            number : 1
        });
    </script>
    
</body>
</html>
