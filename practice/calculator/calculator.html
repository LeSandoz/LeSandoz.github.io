<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/practice/calculator/calculator.css">
  </head>
  <body>
      <div class="container">
        <div class="calculator_box">
            <div class="output_box">
                <input type="text" class="output" value="0">
                <div class="keyboard_box_container">
                    <div class="keyboard_box d-flex">
                        <div class="keyboard" value="%">%</div>
                        <div class="keyboard" value="CE">CE</div>
                        <div class="keyboard" value="C">C</div>
                        <div class="keyboard"><img src="https://cdn3.iconfinder.com/data/icons/social-productivity-line-art-3/128/delete-512.png" alt=""></div>
                    </div>
                    <div class="keyboard_box d-flex">
                        <div class="keyboard" value="1/x">1/x</div>
                        <div class="keyboard" value="x^2">x<sup>2</sup></div>
                        <div class="keyboard" value="???x">???x</div>
                        <div class="keyboard division" value="/">รท</div>
                    </div>
                    <div class="keyboard_box d-flex">
                        <div class="keyboard" value="7">7</div>
                        <div class="keyboard" value="8">8</div>
                        <div class="keyboard" value="9">9</div>
                        <div class="keyboard times" value="*">x</div>
                    </div>
                    <div class="keyboard_box d-flex">
                        <div class="keyboard" value="4">4</div>
                        <div class="keyboard" value="5">5</div>
                        <div class="keyboard" value="6">6</div>
                        <div class="keyboard minus" value="-">-</div>
                    </div>
                    <div class="keyboard_box d-flex">
                        <div class="keyboard" value="1">1</div>
                        <div class="keyboard" value="2">2</div>
                        <div class="keyboard" value="3">3</div>
                        <div class="keyboard add" value="+">+</div>
                    </div>
                    <div class="keyboard_box d-flex">
                        <div class="keyboard" value="+/-">+/-</div>
                        <div class="keyboard" value="0">0</div>
                        <div class="keyboard" value=".">.</div>
                        <div class="keyboard equal">=</div>
                    </div>
                </div>

            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/practice/calculator/calculator.js"></script>
  </body>
</html>
