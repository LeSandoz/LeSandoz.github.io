<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC Report 上傳</title>
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/addUser.css"> <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        .upload-area:hover {
            background-color: #e9ecef;
        }
        .upload-area .upload-icon {
            font-size: 3rem;
            color: #007bff;
        }
        .upload-area p {
            margin-top: 15px;
            color: #6c757d;
        }
        #fileInput {
            display: none; /* 隱藏原生的 input[type=file] */
        }
        #fileNameDisplay {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .upload-button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: none; /* 預設隱藏，選擇檔案後才顯示 */
        }
        .upload-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>HC Report 上傳</h1>
        <div id="uploadForm">
            <div id="uploadArea" class="upload-area">
                <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
                <div class="upload-icon">&#128190;</div> {/* 文件圖示 📁 */}
                <p>點擊此處選擇檔案，或將檔案拖曳到這裡</p>
                <small>僅支援 .xlsx, .xls, .csv 格式</small>
            </div>
            <div id="fileNameDisplay"></div>
            <button type="button" id="submitUploadButton" class="upload-button">上傳檔案</button>
        </div>
    </div>

    <script src="../JS/navbar.js"></script>
    <script src="../JS/upload.js"></script>

</body>
</html>
