<!doctype html>
<html lang="en">
  <head>
    <title>Sunny Home Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=stylesheet type="text/css" href="/Sunny/Sunny_home.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="d-flex justify-content-between">
          <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" alt="">
          <div class="search">
            <div class="search_content">
              <img src="/Sunny/images/search.png" alt=""> 搜尋
            </div> 
          </div>
          <div class="header_icon">
            <img src="https://image.flaticon.com/icons/svg/2948/2948025.svg" alt="">
            <img src="https://image.flaticon.com/icons/svg/2948/2948009.svg" alt="">
            <img src="https://image.flaticon.com/icons/svg/2948/2948031.svg" alt="">
            <img src="https://image.flaticon.com/icons/svg/860/860808.svg" alt="">
            <img class="header_head" src="/Sunny/images/Sunny_head.png" alt="">
          </div>
        </div>
      </header>
      <hr>
      <main>
        <main>
          <div class="main_bar d-flex">
            <img src="/Sunny/images/Sunny_head.png" alt="">
            <div class="main_bar_text">
              <div class="d-flex">
                <h2>sunny_always_hungry</h2>
                <div class="profile_text">編輯個人檔案</div>
                <img src="https://image.flaticon.com/icons/svg/2948/2948081.svg" class="profile_setting">
              </div>
              <div class="profile_info d-flex mt-3">
                <div class="post mr-4">43 貼文</div>
                <div class="follower mr-4">121 位追蹤者</div>
                <div class="following">34 追蹤中</div>
              </div>
              <div class="tw_name mt-3">我是桑尼 我不是柯基</div>
            </div>
          </div>
          <hr>
          <div class="main_img_container d-flex justify-content-between">
            <img src="/Sunny/images/main_img_1.png" alt="">
            <img src="/Sunny/images/main_img_2.png" alt="">
            <img src="/Sunny/images/main_img_3.png" alt="">
          </div>
          <div class="main_img_container d-flex justify-content-between">
            <img src="/Sunny/images/main_img_4.png" alt="">
            <img src="/Sunny/images/main_img_5.png" alt="">
            <img src="/Sunny/images/main_img_6.png" alt="">
          </div>
        </main>
      </main>
    </div>
    <footer>
      footer
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
