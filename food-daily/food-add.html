<!doctype html>
<html lang="en">
  <head>
    <title>Food Add</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
      body{
          font-family: "微軟正黑體";
          margin: 0px auto;
          text-align: center;
      }
      .input-container{
          position: absolute;
          top: 10%;
          left: 41%;
      }
      .input-w{
          width: 200px;
          margin: 20px;
      }
  </style>
  <body>
      <div class="container">
          <h1>請填入資料</h1>
        <div class="form-group input-container">
            <input type="text" class="form-control input-w text-right" name="" id="weight" placeholder="請輸入早晨體重">
            <input type="text" class="form-control input-w text-right" name="" id="fat" placeholder="請輸入體脂">
            <input type="text" class="form-control input-w text-right" name="" id="breakfast" placeholder="請輸入早餐內容">
            <input type="text" class="form-control input-w text-right" name="" id="lunch" placeholder="請輸入午餐內容">
            <input type="text" class="form-control input-w text-right" name="" id="dinner" placeholder="請輸入晚餐內容">
            <input type="text" class="form-control input-w text-right" name="" id="snack" placeholder="請輸入點心宵夜">
            <input type="text" class="form-control input-w text-right" name="" id="water" placeholder="請輸入飲水量">
            <input type="text" class="form-control input-w text-right" name="" id="fit" placeholder="請輸入運動內容">
            <input type="text" class="form-control input-w text-right" name="" id="sleep" placeholder="請輸入睡覺時間">
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
